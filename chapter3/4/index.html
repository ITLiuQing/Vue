<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 如果你不加这个事件修饰符，那个alert是不会触发的 -->
        <!-- 还有其他事件修饰符，你可以到官网查看，比如阻止冒泡等 -->
        <child @click.native="handleClick">

        </child>
    </div>
    <script>
        
        Vue.component('child',{
            template:'<div> son </div>'
        });
        let vm = new Vue({
            el:'#root',
            methods:{
                handleClick(){
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
