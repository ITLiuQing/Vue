<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中 作用域插槽</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 作用域插槽 -->
        <child >
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>>
        </child>
    </div>
    <script>
        /** 
         * 父组件调用子组件的时候，给子组件传了一个插槽，这个插槽叫作用域插槽，这个插槽必须是
         * 一个<template>开头和结尾的内容，同时这个插槽要声明是子组件的数据都放在那里，
         * slot-scope="数据"，以什么的形式进行展示
        */
        Vue.component('child',{
            data(){
                return {
                    list:[1, 2, 3, 4, 5]
                }
            },
            template:`<div> 
                    <ul>
                        <slot v-for="item of list" :item=item>
                            
                        </slot>
                    </ul>
                </div>`
        });
        let vm = new Vue({
            el:'#root',
            
        })
    </script>
</body>
</html>
