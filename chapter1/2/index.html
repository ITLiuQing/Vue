<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!-- 学习如何使用Vue 实现 todoList(v-model v-for v-on) -->
    <div id="app">
        <input type="text" v-model="inputValue">
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
            <!-- 用 v-for 去循环 list 把每一项都防在 item 里 -->
            <li v-for="item in list"> {{item}} </li>
        </ul>
    </div>
    <script >

        //如果我们想点击按钮，把input的值放在列表里面，如何做？
        /**
         * 思路：
         * 首先需要给输入框用 v-model 实现数据双向绑定，
         * 然后给按钮用 v-on 绑定点击事件
         * 最后，只需每次点击把input的值追加到list 里面即可
         * 这里的绑定可以简写 v-on:click == @click
         */
        let app = new Vue({
            el:'#app',//这个配置项是负责管理的id==app 的 div 区域，以外是不起作用的
            methods:{
                handleBtnClick(){
                    this.list.push(this.inputValue);
                    this.inputValue="";//追加后把输入框置空
                }
            },
            data:{
                list:[
                    '第一行',
                    '第二行'
                ],
                inputValue:''
            }
        });

    </script>
</body>
</html>
