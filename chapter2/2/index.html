<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 生命周期函数</title>
    <script src="../../js/vue.js">
        
    </script>
</head>
<body>
    <!-- Vue 实例 -->
    <div id="app" ></div>
    <script>
        //生命周期函数就是Vue实例在某个时间点的一个自动触发的函数
        let vm = new Vue ({
            el:"#app",
            template:"<div>{{message}}</div>",
            data:{message:"生命周期函数"},
            beforeCreate() {
                console.log('beforeCreate',this.$el);
            },
            created() {
                console.log('created',this.$el);
            },
            beforeMount() {
                console.log('beforeMount',this.$el);
            },
            mounted() {
                console.log('mounted',this.$el);
            },
            beforeUpdate() {
                console.log('beforeUpdate',this.$el);
            },
            updated() {
                console.log('updated',this.$el);
            },
            beforeDestroy() {
                console.log('beforeDestroy',this.$el);
            },
            destroyed() {
                console.log('destroyed',this.$el);
            }
        });
        
    </script>
</body>
</html>
