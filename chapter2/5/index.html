<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的getter和setter</title>
    <script src="../../js/vue.js">
        
    </script>
</head>
<body>
    <!-- 计算属性的getter和setter -->
    <div id="root" > 
            
            <div>{{fullNameComputed}}</div> 
    </div>
    <script>
        
        
        let vm = new Vue ({
            el:"#root",
            data:{
                firstName:'MeiMei',
                lastName:'Han'
            },
            //计算属性
            computed:{
                fullNameComputed:{
                    get(){
                        return this.firstName + ' ' + this.lastName;
                    },
                    set(value){
                        console.log(value);
                        let arr = value.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
            
        });
        
    </script>
</body>
</html>
